<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movies</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Poppins|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <script src="https://use.fontawesome.com/8bf6e08862.js"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Movies</a>
        </div>

    </div>
</nav>


<div style="margin-bottom:3%;margin-top:3%" class="container-fluid">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">


        <div class="carousel-inner">

            <div class="item active">
                <img id="01" src="img/img1.jpg">
                <div class="carousel-caption">
                    <h3>OMDB API</h3>
                    <p>Here you can find all the info about movies</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div>

                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-8 col-sm-8">

                            <input type="text" id="searchText" class="form-control"
                                   placeholder="Search for movies...">

                        </div>
                        <div class="col-md-4 col-sm-4">
                            <input class="btn btn-primary " type="submit" placeholder="search">
                            <img id="load" src="img/loadingIcon.svg"/>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div class="container">
            <div>
                <div id="movies" class="row"></div>
            </div>
            <div id='btnCtrl' class="row"></div>
        </div>


        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>


        <script type="text/javascript" src="js/app.js"></script>
    </div>

</div>
</body>
</html>
